<!doctype html>
<html  ng-app="WeatherApp">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="weather.js"></script>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
        <div class="header" ng-controller="WeatherCtrl">
            <div class="header_all3">
                <div  class="header_title">
                    <h2>HaNoi, VietNam</h2>
                </div>
                
                <div class="img" style="float: left"><img  ng-src="{{img_url}}"></div>
                <div class="body">
                    <h3>Current: {{ curent | number: 1}} °C</h3>
                    min: {{ temp_min | number: 1}} °C, max: {{ temp_max | number: 1}} °C.
                    <h3>Wind: {{wind_speed}} km/h</h3>
                </div>
            </div>
            
        </div>
</body>
</html>
